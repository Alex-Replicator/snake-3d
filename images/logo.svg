<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон логотипа -->
  <rect width="200" height="200" rx="10" fill="#121212"/>
  
  <!-- Игровое поле (куб) -->
  <g transform="translate(100, 100) scale(0.7)">
    <!-- Передняя грань куба -->
    <path d="M-70,-70 L70,-70 L70,70 L-70,70 Z" fill="none" stroke="#f44336" stroke-width="2" opacity="0.3"/>
    
    <!-- Задняя грань куба -->
    <path d="M-40,-40 L40,-40 L40,40 L-40,40 Z" fill="none" stroke="#f44336" stroke-width="2" opacity="0.3"/>
    
    <!-- Соединяющие линии -->
    <line x1="-70" y1="-70" x2="-40" y2="-40" stroke="#f44336" stroke-width="2" opacity="0.3"/>
    <line x1="70" y1="-70" x2="40" y2="-40" stroke="#f44336" stroke-width="2" opacity="0.3"/>
    <line x1="70" y1="70" x2="40" y2="40" stroke="#f44336" stroke-width="2" opacity="0.3"/>
    <line x1="-70" y1="70" x2="-40" y2="40" stroke="#f44336" stroke-width="2" opacity="0.3"/>
    
    <!-- Змейка (серия кубов) -->
    <rect x="-25" y="15" width="18" height="18" fill="#f44336"/>
    <rect x="-5" y="15" width="18" height="18" fill="#f44336"/>
    <rect x="15" y="15" width="18" height="18" fill="#f44336"/>
    <rect x="15" y="-5" width="18" height="18" fill="#f44336"/>
    <rect x="15" y="-25" width="18" height="18" fill="#f44336"/>
    <!-- Голова змейки - более темный оттенок -->
    <rect x="15" y="-25" width="18" height="18" fill="#d32f2f"/>
    
    <!-- Еда -->
    <circle cx="-15" cy="-15" r="8" fill="#f44336"/>
  </g>
  
  <!-- Текст "SNAKE 3D" -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#f44336" text-anchor="middle">SNAKE 3D</text>
</svg> 